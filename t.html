<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        #frameContainer {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border: 0;
            height: 100%;
            min-width: 100%;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            overflow-x: auto;
        }
    </style>

    <script type="text/javascript">
        (function onBodyReady() {
            if (document.body) {
                var frame = document.createElement("iframe");
                frame.id = "frameContainer";
                frame.src = "https://app.tooltip.io/sign-up?promocode=blackfriday";
                document.body.appendChild(frame);
            } else {
                setTimeout(function () {
                    onBodyReady();
                }, 200);
            }
        })();
    </script>
</head>
<body>
</body>
</html>
